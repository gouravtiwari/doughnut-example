<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chart.js demo</title>
        <script src='chart.js'></script>
    </head>
    <body>
        <canvas id="income" width="600" height="400"></canvas>
        <script type="text/javascript">
            var income = document.getElementById("income").getContext("2d");
            var data = [
                    {
                        value: 30,
                        color:"#F7464A"
                    },
                    {
                        value : 50,
                        color : "#E2EAE9"
                    },
                    {
                        value : 100,
                        color : "#D4CCC5"
                    },
                    {
                        value : 40,
                        color : "#949FB1"
                    },
                    {
                        value : 120,
                        color : "#4D5360"
                    }

                ]
            new Chart(income).Doughnut(data,{animation : true});
        </script>
    </body>
</html>
